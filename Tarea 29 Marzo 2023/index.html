<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarea Comfama</title>
</head>
<body>
    
    <article class="card">
      <header class="card-header">
        <img src="images/bg-pattern-card (1).svg" alt="pattern-card" class="card-header-image">
        <img src="images/MicrosoftTeams-image.png" alt="profile-image" class="card-header-profile">
      </header>
      <section class="card-body">
        <p class="card-text">Victor Crest
        <span class="card_text card_text--light">26
        </span>
      </p>
      <p class="card_text card_text--light">London</p>
      </section> 
      <footer class="card-footer">
        <div class="card_stats">
          <p class="card_number">80K</p>
          <p class="card_text card_text--light">Followers</p>
        </div>
        <div class="card_stats">
          <p class="card_number">803K</p>
          <p class="card_text card_text--light">Likes</p>
        </div>
        <div class="card_stats">
          <p class="card_number">1.4K</p>
          <p class="card_text card_text--light">Photos</p>
        </div>
      </footer>
    </article>
    
</body>
</html>
